<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode colocar o 
        texto
        de qualquer jeito 
        
        desde que
        esteja dentro do &lt;p&gt; e &lt;/p&gt; <!-- lt = less than / gt = greater than -->
    </p>
    <p>
        Se precisar colocar uma quebra, <br> <!-- br = break -->
        usar o &lt;br&gt;
    </p>
    <p>Vamos adicionar alguns símbolos especiais
        <br>&reg;
        <br>&copy;
        <br>&trade;
        <br>&euro;
        <br>&pound;
        <br>&yen;
        <br>&cent;
        <br>&delta;
        <br>&Delta;
    </p>
    <p>E para criar os emojis:
        <br>&#x1F596;
    </p>
</body>
</html>
