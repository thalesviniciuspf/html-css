<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir estas imagens em dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <!-- A ordem influencia, colocar do menor para o maior, já que está com o max-width-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em mp3 no HTML5.</p>
    <audio preload="metadata" autoplay controls>
        <source src="midias/sad-sunday.mp3" type="audio/mpeg">
        <source src="midias/sad-sunday.ogg" type="audio/ogg">
        <source src="midias/sad-sunday.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
    </audio>
    
    <p>Se quiser baixar o arquivo clique no link -> <a href="midias/sad-sunday.mp3" download="sad-sunday.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo</a></p>
</body>
</html>
