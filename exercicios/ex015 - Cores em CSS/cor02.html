<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    
    <style>
        *{  /*Configurações globais das CSS*/
            height: 100%
        }
        body{  /*É possivel alterar o to top para outras configurações*/
            background-image: linear-gradient(to top, #3ACDE1, #2D9EAD,#365C61);
            background-attachment: fixed;
        }
        h1{
                color:white;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
