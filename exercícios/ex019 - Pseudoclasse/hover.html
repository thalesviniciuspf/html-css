<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
        }
        /* 
        div>p significa: o p que é filho do div 
        */
        div>p{
            display: none;
        }
        div:hover>p{
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto</p>
    <div>
        Passe o mouse aqui
        <p>
            TEXTO ESCONDIDO...
        </p>
    </div>
    <p>Fim da aplicação</p>
</body>
</html>
