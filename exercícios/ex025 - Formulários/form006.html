<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <fieldset>
        <legend>Teste de cor</legend>
        <form action="cadastro.php" method="get">
            <p>
                <label for="icolor">Cor:</label>
                <input type="color" name="cor" id="icor" value="#00ff00">
            </p>
            <fieldset>
                <legend>Range</legend>
                <p>
                    <label for="inivel">Nível de Satisfação</label>
                    <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
                </p>
            </fieldset>
            <p>
                <label for="ifoto">Foto do perfil:</label>
                <input type="file" name="foto" id="ifoto">
                <!-- Não dá pra usar o método GET para utilizar o input:file tem que ser o POST (arquivos que passam de 3MB)-->
            </p>
            <fieldset>
                <legend>Botões</legend>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </fieldset>
        </form>
    </fieldset>
</body>
</html>
